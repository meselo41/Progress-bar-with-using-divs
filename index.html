<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Progress Bar With Using Div</title></title>
</head>
<body>
<div class="main_back">
<div class="top"></div>
    <div class="main_languages_top">
        <etr1>Programlama Dilleri;</etr1>
    </div>
    
    <div class="main_languages">

        <!--HTML BAR-->
        <div class="language_html">
            <language>html</language>
            <div class="bar_back"><div class="bar_html"></div></div>
        </div>
        <!--CSS BAR-->
        <div class="language_css">
            <language>css</language>
            <div class="bar_back"><div class="bar_css"></div></div>
        </div>

        <!--JS BAR-->
        <div class="language_js">
            <language>js</language>
            <div class="bar_back"><div class="bar_js"></div></div>
        </div>

        <!--PHP BAR-->
        <div class="language_php">
            <language>php</language>
            <div class="bar_back"><div class="bar_php"></div></div>
        </div>

    </div>

    <div class="end"></div>
</div>

</body>
</html>
